<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-labelledby="title">
  <title id="title">Crabbit</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ef4444" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="8" y="8" width="84" height="84" rx="22" fill="url(#bg)" />

  <!-- Crab body -->
  <circle cx="50" cy="55" r="20" fill="#0f172a" />

  <!-- Eyes -->
  <circle cx="42" cy="46" r="3" fill="#f9fafb" />
  <circle cx="58" cy="46" r="3" fill="#f9fafb" />
  <circle cx="42" cy="46" r="1.5" fill="#0f172a" />
  <circle cx="58" cy="46" r="1.5" fill="#0f172a" />

  <!-- Claws -->
  <path d="M30 52 C24 46 24 40 30 38 L34 41 C30 43 30 47 33 50 Z"
        fill="#0f172a" />
  <path d="M70 52 C76 46 76 40 70 38 L66 41 C70 43 70 47 67 50 Z"
        fill="#0f172a" />

  <!-- Legs -->
  <path d="M36 68 L30 74" stroke="#0f172a" stroke-width="3" stroke-linecap="round" />
  <path d="M44 70 L40 78" stroke="#0f172a" stroke-width="3" stroke-linecap="round" />
  <path d="M56 70 L60 78" stroke="#0f172a" stroke-width="3" stroke-linecap="round" />
  <path d="M64 68 L70 74" stroke="#0f172a" stroke-width="3" stroke-linecap="round" />

  <!-- CR monogram -->
  <path d="M39 59
           C35 59 33 56 33 52
           C33 48 35 45 39 45"
        fill="none"
        stroke="#f97316"
        stroke-width="2.5"
        stroke-linecap="round" />
  <path d="M47 45 H53
           C56 45 58 47 58 50
           C58 53 56 55 53 55 H49"
        fill="none"
        stroke="#f97316"
        stroke-width="2.5"
        stroke-linecap="round" />
</svg>
